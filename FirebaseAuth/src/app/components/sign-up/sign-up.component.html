<div class="container">
  <form #signupForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card authBlock">
          <div class="card-body">
            <h3 class="card-title">Sign Up</h3>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Display Name"
                [(ngModel)]="displayName"
                name="displayName"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="Email Address"
                [(ngModel)]="email"
                name="userEmail"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                [(ngModel)]="password"
                name="userPwd"
                required
              />
            </div>
            <div class="form-group">
              <button
                type="button"
                class="btn btn-primary"
                (click)="onSignUp(signupForm)"
              >
                Sign Up
              </button>
            </div>

            <div class="redirectToLogin">
              <span
                >Already have an account?
                <span class="redirect" routerLink="/sign-in">Log In</span></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
