<div class="m-5 p-5">
  <h1>Edit Task:</h1>
  <form (submit)="updateTask()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        [(ngModel)]="task.title"
        required
      />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        [(ngModel)]="task.description"
        required
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
