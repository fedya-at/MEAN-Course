<div class="user-details">
  <img src="../../assets/usr.jpg" />

  <div class="content">
    <h1>User Details:</h1>

    <ng-container *ngIf="user">
      <div *ngIf="user.nom !== null && user.nom !== undefined">
        <p><strong>Nom:</strong> {{ user.nom }}</p>
      </div>
      <div *ngIf="user.prenom !== null && user.prenom !== undefined">
        <p><strong>Prenom:</strong> {{ user.prenom }}</p>
      </div>
      <div *ngIf="user.email !== null && user.email !== undefined">
        <p><strong>Email:</strong> {{ user.email }}</p>
      </div>
    </ng-container>
    <ng-container *ngIf="!user">
      <p><strong>Nom:</strong></p>

      <p><strong>Prenom:</strong></p>

      <p><strong>Email:</strong></p>
    </ng-container>
    <button class="btn btn-danger" (click)="onDeleteUser()">Supprimer</button>
  </div>
</div>
